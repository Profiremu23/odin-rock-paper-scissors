<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper & Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock, Paper & Scissors</h1>
        <h3>A simple game made by Profiremu23</h3>

        <div class="buttons">
            <button class="rock"><img src="rock.png" alt="Rock"></button>
            <button class="paper"><img src="paper.png" alt="Paper"></button>
            <button class="scissors"><img src="scissors.png" alt="Scissors"></button>
        </div>
        
        <div class="outcome">Select one of the items to play!</div>
        <div class="score"></div>
        <div class="results"></div>
        <input class="refresh" type="button" value="Reset Scoreboard" onclick="refresh(this)">

        <div class="footer"><a href="https://github.com/Profiremu23">Profiremu23</a> x <a href="https://www.theodinproject.com/">The Odin Project</a> 2023</div>
    </body>
</html>
