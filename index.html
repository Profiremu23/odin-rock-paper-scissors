<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock, Paper & Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Rock, Paper & Scissors</h1>
        <h3>A simple game made by Profiremu23</h3>

        <div class="buttons">
            <button class="rock" onclick="getPlayerChoiceRock(this)"><img src="rock.png" alt="Rock"></button>
            <button class="paper" onclick="getPlayerChoicePaper(this)"><img src="paper.png" alt="Paper"></button>
            <button class="scissors" onclick="getPlayerChoiceScissors(this)"><img src="scissors.png" alt="Scissors"></button>
        </div>
        
        <div class="outcome">Select one of the items to play!</div>
        <div class="score"></div>
        <div class="results"></div>
        <input class="refresh" type="button" value="Reset Scoreboard" onclick="refresh(this)">
    </body>
</html>
