<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Paper & Scissors</title>
    </head>
    <body>
        <script>
            let playerScore = 0;
            let computerScore = 0;

            function getComputerChoice() {
                const pick = ["rock", "paper", "scissors"];
                return pick[Math.floor(Math.random() * pick.length)];
            }

            function playRound(playerPick, computerPick) {
                if (playerPick === computerPick) {
                    return `It's a tie! You and the computer both have picked ${playerPick}.`;
                }
                else if (playerPick === "rock" && computerPick === "scissors") {
                    playerScore++
                    return "Congratulations, you have won! Rock beats Scissors"
                }
                else if (playerPick === "paper" && computerPick === "rock") {
                    playerScore++
                    return "Congratulations, you have won! Paper beats Rock"
                }
                else if (playerPick === "scissors" && computerPick === "paper") {
                    playerScore++
                    return "Congratulations, you have won! Scissors beats Paper"
                }
                else {
                    computerScore++
                    return `Sorry! You have lost. The computer's ${computerPick} has beaten your ${playerPick}.`
                }
            }

            function game() {
                if (playerScore === 5) {
                    console.log("You have won against the computer, congratulations!");
                }
                else if (computerScore === 5) {
                    console.log("Well, at least you had some fun, right?");
                }

                const playerPick = prompt("Start the game by picking among 'Rock, Paper, Scissors'").toLowerCase();
                const computerPick = getComputerChoice();
                console.log(playRound(playerPick, computerPick));
                console.log("You have" + " " + playerScore + " " + "points," + " " + "while the computer also has" + " " + computerScore + " " + "points.")
            }

            game();
        </script>
    </body>
</html>
